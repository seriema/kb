<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1324222-9"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-1324222-9');
        </script>

        <meta charset="utf-8">
        <meta name="Description" content="Experimental kickboxing coach for Suginoharyu.">
        <meta name="theme-color" content="#FFFFFF"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kickboxing combo training</title>

        <link rel="stylesheet" href="modern-normalize.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json">

        <!-- Compensate for iOS lacking support for manifest files -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

        <!-- Facebook Open Graph metadata -->
        <meta property="og:title" content="Kickboxing combo training">
        <meta property="og:description" content="Experimental kickboxing coach for Suginoharyu.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://johansson.jp/kb/">
        <meta property="og:image" content="https://johansson.jp/kb/og-image-903x473.jpg">
        <meta property="og:image:width" content="903">
        <meta property="og:image:height" content="473">
    </head>
    <body>
        <section class="training">
            <div class="wait-for-user">
                <div>Ready to train kickboxing combos?</div>
                <button class="btn" onclick="startTraining('yellow')">Yellow belt!</button>
                <button class="btn" onclick="startTraining('orange')">Orange belt!</button>
                <button class="btn" onclick="startTraining('green')">Green belt!</button>
                <button class="btn" onclick="startTraining('random')">Random 10!</button>
                <button class="btn" onclick="startTraining('vovinam')">Vovinam!</button>
                <button class="btn" onclick="startTraining('advanced')">Advanced!</button>
                <label class="form-input">Train each combo for how many seconds? <input type="tel" pattern="[0-9]*" novalidate id="practice-time" value="20" /></label>
            </div>
            <div class="current-combo" id="current-combo"></div>
        </section>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
